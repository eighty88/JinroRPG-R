name: JinroRPG
version: ${project.version}
main: com.github.eighty88.jinrorpg.JinroRPG
softdepend: [LunaChat]
authors: [eight_y_88]
description: WerewolfRPG Minigame
website: None
api-version: 1.13

commands:
  start:
    description: This is a command what start game
    usage: /<command>
    permission: op
    permission-message: You don't have <permission>
  end:
    description: This is a command what end game
    usage: /<command>
    permission: op
    permission-message: You don't have <permission>
  shopkeeper:
    description: This is a command what get shopkeeper spawn egg
    usage: /<command>
    permission: op
    permission-message: You don't have <permission>
  gamesign:
    description: This is a command what get sign
    usage: /<command>
    permission: op
    permission-message: You don't have <permission>
  armorstand:
    description: This is a command what get armorstand
    usage: /<command>
    permission: op
    permission-message: You don't have <permission>
  list:
    description: This is a command what see player list
    usage: /<command>
    permission: jinro.player
    permission-message: You don't have <permission>

permissions:
  jinro.player:
    description: Player Permission
    default: true